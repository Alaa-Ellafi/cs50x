<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        rel="stylesheet">
    <script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <link href="/static/styles.css" rel="stylesheet">

    <title>EcoPrint</title>
    <style>
        /* Styles specific to calculator.html */
        .calculator-page {
            background-image: url("/static/pexels-catiamatos-1072179.jpg"); /* Dark background */
            color: #fff; /* Light text color */
            padding: 20px;
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
        }

        .calculator-card {
            background-color: rgba(68, 68, 68, 0.8); /* Darker background for card with transparency */
            border-radius: 15px; /* Rounded corners for card */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Optional shadow for better visibility */
        }

        .calculator-card .card-header {
            background-color: rgba(85, 85, 85, 0.8); /* Darker background for card header with transparency */
            border-bottom: 1px solid rgba(102, 102, 102, 0.5); /* Light border with transparency */
        }

        .form-control,
        .form-select {
            background-color: rgba(85, 85, 85, 0.7); /* Dark background for form elements with transparency */
            color: #fff; /* Light text color */
            border: 1px solid rgba(102, 102, 102, 0.5); /* Light border */
            border-radius: 25px; /* Rounded pill shape */
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: none; /* Remove focus shadow */
            border-color: rgba(102, 102, 102, 0.7); /* Light border color for focus state */
        }

        .btn {
            background-color: rgba(255, 255, 255, 0.2); /* Transparent background */
            color: #fff; /* Light text color */
            border: 1px solid rgba(255, 255, 255, 0.5); /* Light border */
            border-radius: 25px; /* Rounded pill shape */
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Slightly less transparent on hover */
            border-color: rgba(255, 255, 255, 0.7); /* Slightly lighter border on hover */
        }



        .input-field {
        background-color: rgba(0, 0, 0, 0.1); /* Slightly transparent */
        color: #fff; /* White text */
        border: 1px solid #444; /* Dark border */
        border-radius: 50px; /* Rounded inputs */
        height: 45px; /* Increase input height */
    }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.8); /* Transparent success alert background */
            color: #fff; /* Light text color */
        }

        .navbar ul {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .navbar ul li {
            margin-right: 10px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            max-width: 800px; /* Ensure container is wide enough */
            margin: 0 auto; /* Center container */
        }
        .submit{
        font-size: 15px;
        font-weight: 500;
        color: black;
        height: 45px;
        width: 100%;
        border: none;
        border-radius: 30px;
        outline: none;
        background: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        transition: .3s ease-in-out;
        margin-top: 10px;
        padding: 10px;
    }

    .submit:hover{
        background: rgba(255, 255, 255, 0.5);
        box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
    }
    </style>
</head>

<body class="calculator-page">
    <div class="navbar">
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/calculator">Calculator</a></li>
            <li><a href="/track">Track</a></li>
            <li><a href="/insights">Insights</a></li>
            <li><a href="/profile">Profile</a></li>
        </ul>
    </div>

    <div class="container mt-5">
        <div class="card calculator-card">
            <div class="card-header">
                <h1>Carbon Footprint Calculator</h1>
            </div>
            <div class="card-body">
                <form action="/calculator" method="post">
                    <h2 class="mb-3">Energy Consumption</h2>
                    <div class="mb-3">
                        <label for="electricity" class="form-label">Electricity (kWh):</label>
                        <input type="number" id="electricity" name="electricity" class="form-control" step="0.1" required>
                    </div>
                    <div class="mb-3">
                        <label for="fuel" class="form-label">Fuel (gallons):</label>
                        <input type="number" id="fuel" name="fuel" class="form-control" step="0.1" required>
                    </div>

                    <h2 class="mt-4 mb-3">Transportation</h2>
                    <div class="mb-3">
                        <label for="mileage" class="form-label">Mileage (miles):</label>
                        <input type="number" id="mileage" name="mileage" class="form-control" step="0.1" required>
                    </div>
                    <div class="mb-3">
                        <label for="fuel_type" class="form-label">Fuel Type:</label>
                        <select id="fuel_type" name="fuel_type" class="form-select">
                            <option value="gasoline">Gasoline</option>
                            <option value="diesel">Diesel</option>
                        </select>
                    </div>

                    <h2 class="mt-4 mb-3">Waste</h2>
                    <div class="mb-3">
                        <label for="waste" class="form-label">Waste Generated (lbs):</label>
                        <input type="number" id="waste" name="waste" class="form-control" step="0.1" required>
                    </div>

                    <div class="input-box">
                        <button type="submit" class="submit">Calculate</button>
                    </div>
                </form>
                {% if total_emissions %}
                <div class="alert alert-success mt-4">
                    <h4>Total Carbon Footprint: {{ total_emissions }} metric tons CO2</h4>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

</body>
</html>
